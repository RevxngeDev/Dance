<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f4e3;
        }

        .card {
            background: #fff;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            border: 1px solid #d4c7b0;
            background-image: linear-gradient(to bottom, #fffbe6, #fefae0);
        }

        .paragraph {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #3e3e3e;
        }

        .main-paragraph {
            font-size: 22px;
            font-weight: bold;
        }

        .italic-paragraph {
            font-style: italic;
            font-size: 18px;
        }

        img {
            margin-top: 15px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="paragraph main-paragraph">I know you want to dance and probably in the future you will want even more, so this is why I decided to do this:</div>
        <div class="paragraph italic-paragraph">If you accept that means that we will have <i>"a pending dance" </i>(I hope you understand the reference)</div>
        <div class="paragraph italic-paragraph">If you do not accept then:
            <img src="../img/gatito.jpg" alt="Gatito_enojado" width="300" />
        </div>
        <button onclick="redirectToTelegram()">Accept</button>
    </div>

    <script>
        function redirectToTelegram() {
            const telegramLink = "https://t.me/RevengeDev?text=I%20accept";
            window.location.href = telegramLink;
        }
    </script>
</body>
</html>
