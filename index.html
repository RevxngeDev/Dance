<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Identidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf6e3;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            color: red;
            font-size: 14px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenida, solecito</h1>
        <p>It is necessary to verify your identity, write my full name:</p>
        <p>(Write the pasted name, for example "juancarlos")</p>
        <input type="password" id="nameInput" placeholder="Write here..." />
        <button id="verifyButton">Verify</button>
        <div class="message" id="errorMessage"></div>
        <img src="/img/caritaFeliz.jpg" alt="caritaFeliz" width="200 px"/>
    </div>

    <script>
        document.getElementById('verifyButton').addEventListener('click', function() {
            const correctName = "andrescamilo";
            const input = document.getElementById('nameInput').value.toLowerCase().trim();
            const errorMessage = document.getElementById('errorMessage');

            if (input === correctName) {
                // Redirige a la siguiente página
                window.location.href = 'html/mainPage.html'; // Cambia esto a la URL de tu segunda página
            } else {
                errorMessage.textContent = "Are you Olya or Who are you?";
            }
        });
    </script>
</body>
</html>
